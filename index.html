<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculadora de Juros e Descontos</title>
  </head>
  <body>
    <main>
      <form id="formulario">
        <h1>Calculadora de Juros e Descontos</h1>
        <div class="input_grupo">
          <label for="valor">Informe o valor</label>
          <input type="text" name="valor" id="valor" />
        </div>
        <div class="input_grupo">
          <label for="porcentagem">Informe a porcentagem</label>
          <input type="text" name="porcentagem" id="porcentagem" />
        </div>
        <div class="input_grupo">
          <button type="submit">Calcular</button>
        </div>
        <div id="container_resultado"></div>
      </form>
    </main>
  </body>
</html>
